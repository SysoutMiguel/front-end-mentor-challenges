<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="combo-container">
        <div class="result-container">
            <h1>Your Result</h1>
            <div class="circle-container">
                <h1>76</h1>
                <h3>of 100</h3>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-container">
            <h2>Summary</h2>
            <ul class="summary-breakdown-container">
                <li id="reaction-container">
                    <img
                        src="../results-summary-component\results-summary-component-main\results-summary-component-main\assets\images\icon-reaction.svg">
                    <h2>Reaction</h2>
                    <div class="summary-numbers">
                        <h3 id="summary-number-bold">80</h3>
                        <h3>/ 100</h3>
                    </div>
                </li>
                <li id="memory-container">
                    <img
                        src="../results-summary-component\results-summary-component-main\results-summary-component-main\assets\images\icon-memory.svg">
                    <h2>Memory</h2>
                    <div class="summary-numbers">
                        <h3 id="summary-number-bold">92</h3>
                        <h3>/ 100</h3>
                    </div>
                </li>
                <li id="verbal-container">
                    <img
                        src="../results-summary-component\results-summary-component-main\results-summary-component-main\assets\images\icon-verbal.svg">
                    <h2>Verbal</h2>
                    <div class="summary-numbers">
                        <h3 id="summary-number-bold">61</h3>
                        <h3>/ 100</h3>
                    </div>
                </li>
                <li id="visual-container">
                    <img
                        src="../results-summary-component\results-summary-component-main\results-summary-component-main\assets\images\icon-visual.svg">
                    <h2>Visual</h2>
                    <div class="summary-numbers">
                        <h3 id="summary-number-bold">72</h3>
                        <h3>/ 100</h3>
                    </div>
                </li>

                <li><button class="continue-btn" type="submit">Continue</button></li>
            </ul>
        </div>
    </div>
</body>

</html>
